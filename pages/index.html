    <script>
        // 初始化地图，以成都市为中心
        var map = new AMap.Map('map', {

        });
        // 生成足够长的文字内容
        var longText = '<p>百花潭，坐落于四川省成都市西郊，是锦江与西郊河交汇处的一处深潭。其名可追溯至宋代传说：相传浣花夫人任氏在潭边为病僧洗涤袈裟时，潭水忽现朵朵莲花，故得“百花”之称。唐宋时期，百花潭与浣花溪常被混称，杜甫笔下“百花潭水即沧浪”一句，既点明其地理方位，又将楚辞“沧浪之水濯缨”的典故化入蜀地景观，赋予其隐逸文化的象征。彼时的百花潭位于杜甫草堂西南的龙爪堰，为文人雅士郊游吟咏之地，潭水清冽湍急，波翻如雪，与浣花溪的潺潺流水共同构成成都西郊的诗意画卷。然而随着水系变迁，原潭逐渐淤没，至清代时，学者黄云鹄将青羊宫东北角一处水潭重新考订为百花潭，并立碑以续文脉。如今的百花潭公园，前身为1953年的成都动物园，后经改建，于1982年正式开放，园内古木参天，尤以唐代银杏“白果大仙”闻名，民国将领邓锡侯的别墅“康庄”亦坐落于此，成为自然与人文交融的公共空间。</p>' +
                       '<p>历代文人对百花潭的书写，始于杜甫流寓成都的岁月。他在浣花溪畔筑草堂栖身，以“万里桥西一草堂，百花潭水即沧浪”之句，将楚辞“沧浪之水濯缨”的典故化入蜀地景观，使百花潭成为士人精神归隐的象征。唐代女诗人薛涛在此制笺赋诗，以浣花溪水染就的“薛涛笺”风靡一时，令百花潭畔的文人雅集更添风雅。至宋代，黄庭坚在《老杜浣花溪图引》中追忆杜甫旧居，以“百花潭水濯冠缨”再现其文化意象，而地理典籍《太平寰宇记》则将杜甫草堂的方位载入史册，强化了此地与诗圣的永恒关联。明清文人如徐应秋、彭懋琪等，或考辨百花潭与浣花溪的地理流变，使这一景观在历史重构中延续生机。清末黄云鹄立碑之举，更似一场跨越时空的文化对话，将淤没的潭水重新锚定于城市记忆之中。民国时期，在李劼人、君亮等成都作家接续明清文人的笔墨，描摹作为游玩、垂钓、划舟、品茗和煮酒的好去处的百花潭的市井烟火。</p>' +
                       '<p>题百花潭影片后</p>' +
                       '<p>友鹤</p>' +
                       '<p>古今来名区胜迹之无不显者，不可偻指计。有好古者出，从而凭吊之，表彰之，使古迹复显于世。如成都之百花潭，即其例也。百花潭自唐代已得名誉，见于杜子美之诗，前情光绪朝有黄祥人者陈臬吾川，始求得其地于成都城南宝云庵后两溪，合流处犹诛茅结屋于潭上，以存古迹。而亭榭之胜，遂与江楼草堂齐名。如黄公者，可谓宦海中之风雅士矣，记者暇时辄往游览，入门竹径阴森，爽气逼眉，滨江建小茅亭，俯瞰澄潭，波光泻影，憩少顷觉，万虑俱寂，无复凡想。今摄此园以响世之欲游是地而不果游者，即以是作，卧游焉何如</p>' +
                       '<p>原载于1914年《娱闲录:四川公报增刊》第四期</p>' +
                       '<p>百花潭三月五日</p>' +
                       '<p>陈钟凡</p>' +
                       '<p>百花潭上百花芳，浅紫深红拂翠妆。</p>' +
                       '<p>戏蝶娇莺吟更舞，当年诗叟合颦狂。</p>' +
                       '<p>原载于1938年《华西大学文学院院刊》创刊号</p>';
        // 创建信息窗口（无关闭按钮）
        var infoWindow = new AMap.InfoWindow({

                     '<h3>百花潭</h3>' +

        //长文本内容
        var longText2 = '<p>丹景山坐落于四川省彭州市丹景山镇（古称九陇），距成都西北约50公里，地处龙门山前沿，主峰海拔1147米，其山川形势奇异，湔江蜿蜒其间，形成牛心山与寿阳山夹江对峙的“天彭门”奇观，自古便是蜀中灵秀之地。这里北承龙门山余脉，南接成都平原，地理过渡带特征显著，既有险峻山势，又有平缓丘陵，松柏成林，溪涧纵横，四季景致各异，春日牡丹遍野，秋日红叶满山，冬日银装素裹，被誉为“丹岳岱宗”“古唐胜迹”。</p>' +
                       '<p>丹景山的历史可追溯至古蜀时期，蜀族先民曾在此立国兴邑，繁衍生息，成为蜀文化发源地之一。南北朝至宋的数百年间，九陇郡、县治所设于此地，留下诸多历史遗存，如三国时期蜀汉后主刘禅的“阿斗读书台”和张飞屯兵的“张飞营”遗迹，后者山顶的摩崖石刻群中，张飞头像暴眼圆睁、络须满腮，至今仍彰显猛将雄风。</p>' +
                       '<p>丹景山以牡丹文化闻名于世，唐代起大规模种植牡丹，至宋代尤盛，南宋陆游在《天彭牡丹谱》中称“牡丹在中州洛阳为第一，在蜀天彭为第一”，天彭牡丹以野趣独步天下，尤以倒垂崖壁的野生牡丹为特色，与洛阳、菏泽齐名。每逢四月花季，游人如织，山下形成闹市，“马龙车水观丹景”的盛况延续至今。</p>' +
                       '<p>历代文人对其的书写既聚焦自然奇观，亦深挖人文底蕴。唐代杜甫虽未直接题咏丹景山，但其笔下“紫萼扶千蕊，黄须照万花”的牡丹诗或可遥映天彭牡丹的绚丽。宋代陆游不仅以《天彭牡丹谱》系统记录其品类与栽培史，更在诗中追忆“常记彭州送牡丹，祥云径尺照金盘”的盛景，晚年仍对天彭牡丹魂牵梦萦。宋徽宗赵佶虽未亲临，却以瘦金体书写牡丹诗，盛赞“叠罗红”“胜云红”等彭州独有的牡丹品种，赋予其皇家艺术的光环。明清时期，丹景山宗教文化兴盛，佛道共融，金华寺、净水寺、审魂殿等寺观林立，明代杨慎登临后留下“鸭绿桥头歌绿水，牡丹坪上眺丹霞”的诗句，将山水与人文融于笔端。近代艺术大师张大千等，亦慕丹景山之灵秀，赴山写生作画，张大千在其四尺中画《红牡丹》中留下“悬崖断壁皆生牡丹，天娇寻女，倒叶垂花”的绝妙题赞。而民国黄次元亦在《上巳日游丹景山观牡丹》中亦交织着牡丹文化、三国传说与自然景观，在继承前人的基础上发出“唤醒迷信的同胞们”的呐喊。</p>' +
                       '<p>上巳日游丹景山观牡丹</p>'
                       '<p>黄次元</p>'
                       '<p>彭邑丹景山，古称名胜的地方，满清时每年三月三日，寺僧必请县官上山看牡丹，因寺中有白牡丹株高丈余，生於岩边，亦罕见物品，至民国光复此例就废了。前年上巳日，本地士绅，复邀集县中人士和县知事到山观花。我到山上，首人等嘱其作诗相和，乃遍考查这山古迹，有古碑一通字迹模糊，大约记的唐明皇夜梦游月览一古寺，醒时还记得一联云：“十地风霜府，三浮日月屠”，就下诏令天下探访这个庙宇，因在这山寺见这对联，后人就称这地方为地狱，因此就生出唐王游地府一段故事了。我想这事多半是从前的寺僧附会其说以迎合唐王的梦，但唐王做没有做这个梦，我们不知道，仅可拿理来评评这事罢了。我看有许多的书籍，记载古事亦有不实处，如后羿的妻奔月宫汉武帝成仙等事，又如史称曹彬下江南，不妄杀一人，我在全五代诗中（涵州中的一部）见有曹彬破城时，命伶工奏乐，不成调，就把他们杀了。一伶人临刑时作诗一首云：城破辕门击鼓频，伶伦执乐泪沾巾。骈头就死缘家园，愧杀南归结缓人。由这样看水，古书的褒贬，未必尽与事实相合，就是书经也有几篇伪书在内。孟子说：尽信书，则不如无书。这两句书就是考往事的要诀，如从前的人传说：寺僧夜间往往听见有拖铁的声音，又听见东狱菩萨责打鬼犯的的声。现在我访问在庙内作工的水泥木工人及首人等，都说没有听见，可知全是当时的寺僧捏造的。考东狱菩萨是封神所记的飞虎，他本是纣王的臣僚，怎么有这样大的权柄审判全国的鬼魂，执掌轮迥管理人间的富贵贫贱呢？况人生多的富贵贫贱，穷通得失，要看人聪明的高低，读书时间的多少，及环境的现相遭遇的顺逆才可以决定。如完全去依靠菩萨，那末父母生我们的身，上帝赐我们的灵魂，都没有用了。我今作这首诗就是借这山的景和他的事实来唤醒迷信的同胞们啊！</p>'
                       '<p>天彭之西卅余里，丹景名胜传西蜀。</p>'
                       '<p>山麓□□绕江流，其间渔□文翁凿。</p>'
                       '<p>扶邛慢步翠微间，蹬道俨若羊肠曲。</p>'
                       '<p>群峰巍峨路崎岖，古柏如龙击碧落。</p>'

                       '<p>净池之水清且涟，可照妍媸人面目。</p>'
                       '<p>俯躬掬水水湿衣，饮之一洗我肺腹。</p>'
                       '<p>寄语衷怀抑郁人，何不到此饮一掬。</p>'

                       '<p>唐王夜梦游地府，相传此即是地狱。</p>'
                       '<p>是耶非耶我不知，须倩明皇亲笔录。</p>'
                       '<p>三峰字迹影模糊，壁间宛转如龙屈</p>'
                       '<p>刘海金钱戏金蟾，可以借与我用不。</p>'
                       '<p>尚恐神仙亦硁客，与守财虏相仿佛。</p>'
                       '<p>不然既有点金术，应使贫民衣食足。</p>'
                       '<p>这种荒诞不经词，以讹传讹焉知觉。</p>'
                       '<p>或者借以儆愚顽，神道没□未可驳。</p>'
                       '<p>岩畔牡丹颜色好，白雪之白白于鹤。</p>'
                       '<p>富贵而素行平素，灵根深固盘幽壑。</p>'
                       '<p>我今到此眼界宽，不似嚣尘常碌碌。</p>'
                       '<p>登高纵目众山小，回头下顾沧田绿。</p>'
                       '<p>我觉青山还似旧，青山诧我今非昨。</p>'
                       '<p>两鬓如丝色似银，雄心不似前磊落。</p>'
                       '<p>吁嗟兮安得长隐此山中，一切俗缘俱摆脱。</p>'
                       '<p>个中若有三同志，得与四皓相追逐。</p>'
                       '<p>可惜世人太痴愚，竟为名利所束缚。</p>'
                       '<p>不如到此查真理，尘寰谢绝安长乐。</p>'
                       '<p>救主登山遇恶郁，指点荣耀向他□。</p>'
                       '<p>你若能够伏拜我，世界荣华归掌握。</p>'
                       '<p>救主不为彼所诱，恶魔扫兴而退却。</p>'
                       '<p>吁嗟我见世上人，多为魔鬼迷惑着。</p>'

                       '<p>欲救燕翼之贻谋，子孙永享千钟粟。</p>'

                       '<p>传至二世即灭亡，人民揭竿将城扑。</p>'

        //长文本内容
        var longText3 = '<p>“锦江，作为成都的母亲河，承载着两千余年的历史积淀与文化记忆。其地理脉络可追溯至战国时期，蜀郡太守李冰主持开凿都江堰水利工程时，将岷江水分流为郫江（府河）和检江（南河），两江绕城而过，形成“二江抱城”的格局，既便利灌溉、航运，又奠定了成都“水旱从人，不知饥馑”的天府根基。至东汉末年，因成都织锦业兴盛，官府于城南设锦官城，工匠以江水濯洗蜀锦，其色愈发鲜丽，故这段河道得名“濯锦江”，后简称锦江。据考证，“锦江”之名最早见于三国时期，距今已有约2212年历史，而其水利系统的文字记载更可追溯至公元前251年李冰治水时期，流淌至今的锦江水系已延续2257年。</p>' +
                       '<p>锦江不仅是成都城市发展的命脉，更成为历代文人墨客吟咏的灵感之源。唐代诗仙李白虽早年离蜀，却始终以锦江为乡愁寄托，他在《荆门浮舟望蜀江》中写道“正是桃花流，依然锦江色”，借春水之景遥寄故土情思；《上皇西巡南京歌》更以“地转锦江成渭水，天回玉垒作长安”将锦江与长安渭水并提，赋予其象征王朝气象的深意。杜甫寓居成都时，锦江的温润滋养了他的诗情，其《绝句》“窗含西岭千秋雪，门泊东吴万里船”勾勒出江水连接天地、贯通南北的壮阔，而“锦江春色来天地，玉垒浮云变古今”则凝练了时空流转中江水的永恒生命力。中唐诗人刘禹锡虽未亲临成都，却在《浪淘沙》中以“濯锦江边两岸花，春风吹浪正淘沙”的瑰丽想象，将织女浣锦与晚霞辉映的江景化为永恒诗境。</p>' +
                       '<p>宋元以降，锦江的文学意象愈发丰富。张籍《成都曲》描绘“锦江近西烟水绿，新雨山头荔枝熟”的市井风情，木棉与荔枝的点缀为江水增添一抹南国炽烈；薛涛则从女性视角赋予锦江细腻情思，其《寄张元夫》中“借问人间愁寂意，伯牙弦绝已无声”借江水的沉静反衬内心孤寂，展现了江水作为精神慰藉的独特功能。明清文人延续了这一传统，如何绍基“锦水春风公占却，草堂人日我归来”的对联，将杜甫与锦江的羁绊升华为城市文化记忆的象征。民国时期，孟引和徐步青等以新诗和白话散文这类新的文学体裁续写着脉脉锦江。</p>' +
                       '<p>原载于1940年《笔阵》新1卷 第1期</p>';

        //长文本内容
        var longText4 = '<p>青城山坐落于四川都江堰市西南，岷江山脉南麓，因其三十六峰环列如城郭、四季苍翠而得名“青城”。作为道教发源地之一，其历史可追溯至东汉时期，张道陵于此创立天师道，自此成为道教“第五洞天”。山势以“幽”著称，丹梯千级贯穿幽谷，古木参天蔽日，涧泉飞瀑与道观檐角相映成趣，形成“青城天下幽”的独特地理风貌。唐代道教的兴盛使得青城山宫观林立，唐玄宗亲题“青城山建福宫”，僖宗避乱时更将道教仪典推向高峰，山间至今留存的天师洞、上清宫等建筑，皆沉淀着千年的宗教与建筑智慧。</p>' +
                       '<p>历代文人循着道教的仙气与山水的灵秀纷至沓来，将青城山化为笔下的精神原乡。杜甫流寓蜀中时，以“自为青城客，不唾青城地”抒发对山林的虔敬，其诗境与道教“天人合一”的思想暗合；陆游策杖登临时，写下“云作玉峰时北起，山如翠浪尽东倾”，以动态笔法勾勒云雾与群峰的诡谲变幻；明代杨慎则以“地近峨眉易风雨，神游青城接混茫”道出青城与峨眉的地理呼应与气象玄奥。这些诗文不仅捕捉了山水的形貌，更将道教的隐逸哲学熔铸其中——王羲之《青城山记》以“烟霞之窟宅，神仙之奥区”赋予其超脱尘寰的意象，而清代张问陶“碧玉参天是青城，鸾鹤声中缓步行”则再现了步履仙山的逍遥意趣。至民国，蜀地文人争相游览作为道教洞天的青城山，抒发感怀，描摹青城山的自然、宗教与诗意。</p>' ;

        //长文本内容
        var longText5 = '<p>成都宝光寺坐落于成都市北郊新都区，坐北朝南，红墙环护，占地120余亩，建筑群以木石穿斗结构为主，石柱多达四百余根，最大者高逾八米，展现了清代川西建筑的恢宏技艺。中轴线上的舍利塔高30米，微向西斜，素有“东方斜塔”之称，其倾斜传说与地震中“天神护塔”的民间叙事交织，更添神秘色彩。寺内保存的唐代行宫柱础、南北朝千佛碑、明代杨廷和父子捐修碑刻，以及清代罗汉堂内518尊泥塑罗汉，皆为其历史层累的见证。</p>' +
                       '<p>宝光寺的历史可追溯至东汉时期，但确切建寺年代因史料不足存疑。隋代蜀王杨秀在此掘得巨石，知诜禅师于石上建九级木塔，寺名“大石寺”，塔称“福感塔”，成为祈雨灵应的宗教圣地。唐代是宝光寺发展的转折点：会昌年间唐武宗灭佛，寺院遭毁，至僖宗避黄巢之乱入蜀，驻跸于此，夜见塔基霞光，掘得佛舍利十三粒，遂敕令高僧知玄重建十三级砖塔，赐名“无垢净光宝塔”，寺院更名“宝光寺”，由此奠定了其“寺塔一体、塔踞中心”的独特布局，成为唐代佛教复兴的象征。宋代临济宗祖师圆悟克勤禅师住持期间，寺院规模空前扩展，宋徽宗赐名“大觉寺”，禅法兴盛，徒众数千，宝光寺跻身宋代四大禅林之列。</p>' +
                       '<p>文学书写方面，宝光寺的宗教与历史底蕴吸引了历代文人的题咏。明代状元杨升庵与父亲杨廷和曾捐资修缮寺院，杨升庵在七佛殿前唐僖宗行宫柱础上题诗：“唐帝行宫有露台，础莲几度换春苔”，以沧桑笔触凭吊历史。清代笑宗印密禅师以“宝塔凌空利似剑，几经鏖战圃周唐”赞颂舍利塔的巍峨与战火中的坚韧。民国刘德馨写下《游宝光寺观佛像》承载文思，既叙述游览经历，又凝练佛像之形态与心之所想。</p>';

        //长文本内容
        var longText6 = '<p>茶店子，位于成都西北郊，地处金牛区。茶店子之名最早可追溯至清同治十二年（1873年），其起源与蜀地茶文化紧密相连。据载，此地原为荒凉坟地，清明时节扫墓者络绎不绝，一名刘姓人家在驿道旁搭起草棚，售卖香蜡纸钱与廉价茶水，往来行人遂以“茶店子”称呼这间乡野茶棚。随着商机涌现，周边乡民竞相效仿，逐渐形成以茶铺为核心的市集，至清末已发展为上百户商家的热闹片区。</p>' +
                        '<p>抗日战争时期日军轰炸成都城，大量居民与四川省政府机构疏散至此，原本半边街的茶店子迅速扩建为三街四巷的场镇，篾笆墙、穿斗房构成的简易疏散屋鳞次栉比，街道蜿蜒如蛇，银行、邮局、戏园甚至电灯公司在此落地，形成战时短暂繁荣的“跑警报”避难所。这一时期，教育家叶圣陶避居茶店子，在此展开中学语文教学改革的实践；画家张大千亦在附近购地修建“税牛庵”，为战乱中的文化人提供栖身之所，茶店子由此渗入现代知识分子的精神轨迹。</p>'
                        '<p>在文学书写中，茶店子虽少见于经典诗文，却成为茶馆文化的重要注脚。成都素有“十步一茶馆”的盛景，茶店子作为茶文化空间，承载着市民生活的微观叙事。历史学家王笛在《那间街角的茶铺》中描绘的“成都是个大茶铺，茶铺是个小成都”，恰可呼应茶店子的社会功能——既是信息集散地与商业谈判场，也是底层谋生者的舞台，擦鞋、掏耳、卖艺者穿梭其间，编织出市井生活的鲜活图谱。而民国时期，刘代源突破传统，以督院街茶店子为诗，对“茶香氤氲”传统进行近代转译。</p>'

        //长文本内容
        var longText7 = '<p>成都春熙路的历史可追溯至清末民初的商贸萌芽，但真正成形始于1924年军阀杨森的“新政”实践。彼时成都城中心原为清代按察使衙门旧址，周边是九曲回肠的羊肠小道与杂乱市集，东大街作为出东门通川东的商道虽富庶却逼仄，商贾往来极为不便。杨森以“修路兴商”为名，强拆民宅商铺，将南北走向的走马街与东西延伸的劝业场打通，形成十字路网，初名“森威路”以彰显个人权威，却因民怨沸腾遭文人刘师亮讽刺：“民房已拆尽，问将军何时才滚？”。次年取《道德经》“众人熙熙，如享太牢，如登春台”之典更名春熙路，既暗合商贸繁荣之景，亦消解了军阀印记，成为成都近代化进程中权力与民间博弈的缩影。</p>' +
                        '<p>地理上，春熙路地处成都核心腹地，北接总府街，南通东大街，西临红星路，东抵北新街，其十字交叉的格局因“钉子户”馥记药房郑少馥的拒拆而被迫曲折，却意外催生了中山广场这一市民休憩空间。民国时期，春熙路迅速崛起为西南金融中枢，凤祥银楼、益晋恒绸缎庄与五芳斋餐馆林立，黄包车与木炭公交车穿梭其间，商务印书馆、《新新新闻》报社与川剧“三益公”戏院更赋予其文化厚度，抗日募捐游行与抵制日货标语曾在此激荡爱国热血。新中国成立后，春熙路历经“反帝路”的短暂更名与夜市经济的黄金年代，2001年改造为步行街，花岗石路面与风俗浮雕艺术墙重现唐代成都庙会、濯锦等景观，而IFS外墙攀爬的巨型熊猫雕塑与孙中山铜像形成跨越时空的对话，成为“传统与现代共生”的具象符号。</p>' +
                        '<p>文学书写中，春熙路既是市井生活的鲜活舞台，亦是时代精神的投射载体。民国文人以对联、报章记录其兴建时的阵痛，刘师亮表面上写市井图景，实则以辛辣讽刺的笔触直指权力蛮横。</p>';

        //长文本内容
        var longText8 = '<p>公元759年冬，杜甫为避安史之乱携家流寓成都，次年春于浣花溪畔筑茅屋而居，其诗中“万里桥西宅，百花潭北庄”正是草堂的地理坐标。这座茅屋虽简陋，却成为杜甫创作生涯的丰碑之地——在此寓居的三年零九个月间，他写下《春夜喜雨》《蜀相》《茅屋为秋风所破歌》等240余首诗歌，以“诗史”之笔勾勒出唐王朝的盛衰巨变与民间疾苦。</p>' +
                        '<p>草堂的地理空间随历史层累而不断重构。杜甫离蜀后，茅屋倾颓，至五代前蜀诗人韦庄寻得遗址、重结茅屋，方使诗圣遗迹得以存续。宋元明清历代修葺中，尤以明弘治十三年与清嘉庆十六年的重建为关键，形成了以中轴线串联正门、大廨、诗史堂、柴门、工部祠的建筑群格局，并融入园林景观，使纪念祠堂与诗人旧居风貌交融。清代翼应雄疏浚墨池、重建亭台，而1955年杜甫纪念馆的成立与1985年升级为博物馆，更将草堂推向文化保护与传播的前沿，其占地300余亩的规模中，红墙夹道的“花径”、碎瓷镶嵌的“草堂”影壁、依杜诗复原的茅屋景区，皆成为跨越时空的诗意符号。尤其茅屋景区内“舍南舍北皆春水”的田园景致，与唐代遗址中残存的柱础，共同编织出“古今同构”的文化肌理。</p>' +
                        '<p>历代文人对草堂的书写，既是对杜甫的追慕，亦是对文化记忆的再创造。唐代岑参探访草堂遗址时慨叹“娟娟西江月，犹照草玄处”，以冷月荒台烘托诗魂不朽；宋代陆游以“二十里路香不断，青羊宫到浣花溪”勾勒草堂周边生态，而明清文人的题咏更趋多元，李攀龙隐居百花洲时，以拒见权贵、独迎文友的姿态呼应杜甫的风骨。至近现代，郭沫若“草堂留后世，诗圣著千秋”的楹联凝练了草堂的精神内核，而毛泽东1958年驻足“草堂”影壁前的背影照片，则成为政治领袖与文化传统对话的经典瞬间。当代“杜甫千诗碑”工程重现南宋刻诗盛举，将1400余首杜诗镌刻于石，使文学遗产以物质形态永驻浣花溪畔。民国时期，成都诗人叶伯和以深情的笔触在草堂怀念、呼唤和赞颂杜甫。</p>' ;

        //长文本内容
        var longText9 = '<p>伏龙观位于都江堰离堆北端，三面临水，雄踞于凿玉垒山而成的宝瓶口之上，宝瓶口形似象鼻，曾有一块“象鼻岩”与离堆相连，直至1947年洪水冲毁，而观澜亭与怀古亭可远眺飞沙堰、鱼嘴分水堤，俯瞰岷江激流与青城群峰，形成“山、水、堰、观”一体的人文景观。建筑群内461条龙形雕饰遍布梁柱檐角，青狮白象石雕昂首迎客，前殿的“神禹岣嵝碑”传为大禹治水遗刻，中殿的明代飞龙鼎与清代黄云鹄题写的“川西第一奇功”匾额，皆彰显其水利文化意涵。</p>' +
                        '<p>伏龙观与李冰父子治水的传奇紧密相连。相传战国时期，李冰率众凿山引水，制服岷江孽龙，将其锁于离堆下的伏龙潭，北宋初年，人们在离堆上建祠祭祀，因袭“降龙伏水”的传说而命名“伏龙观”。其前身可追溯至西晋末年的“范贤馆”，为李雄为道士范长生所建，后经北宋扩建更名，成为纪念李冰治水功绩的核心场所。伏龙观的建筑群依山势而建，殿宇三重逐级升高，前殿供奉的东汉李冰石像于1974年出土于外江河床，高2.9米，袖手含笑，衣襟刻有“建宁元年”隶书题记，距今逾1800年，是研究古代水利史与石刻艺术的重要实证。</p>' +
                        '<p>历代文人对伏龙观的书写，既有对李冰功绩的颂扬，亦融入神话想象与历史沉思。清代董湘琴在《游伏龙观随吟》中以“流出古今秦汉月，问他伏龙可曾寒”勾连时空，将宝瓶口的自然壮美与治水智慧并置。而民间传说中二郎神与孽龙的斗法叙事——孽龙化身为鱼、蜈蚣，二郎则幻化鹰、鸡追击，最终以铁链锁龙于潭底——不仅成为戏曲与口头文学的素材，更赋予伏龙观以“镇水安澜”的神圣象征。</p>';

        //长文本内容
        var longText10 = '<p>华西坝，位于中国四川省成都市，是一片历史悠久且文化底蕴深厚的区域。其地理位置优越，地处成都平原腹地，自古以来便是交通要冲和商贸重镇。以前的华西坝虽在城外,但却曾是蜀汉都城的“中园”旧址,刘备游幸之地;后来又是五代蜀王孟昶的后花园。随着时间的推移，华西坝逐渐发展成为成都的重要组成部分，尤其在明清时期，因其便利的水陆交通和繁荣的经济，成为了成都乃至整个四川地区的经济文化枢纽。华西坝东起南台寺，南到金陵路及延伸之林荫街，北至锦江，西达万里桥及延伸之浆洗街的地域。历史上虽称“中园”“别苑”，二十世纪初，却是一片水田和坟地，然而随着时间的推移，它逐渐成为了一片学术的沃土。抗日战争时期，燕京大学、金陵大学、金陵女子文理学院、齐鲁大学以及华西协和大学这五所知名学府齐聚华西坝，共同铸就了学术的辉煌。这里汇聚了众多大师，如陈寅恪、顾颉刚、冯友兰等，他们与华西坝结下了不解之缘。华西坝不仅成为了学术的殿堂，更承载了无数名流学者的梦想与情怀。</p>' +
                        '<p>华西坝不仅在地理位置上占据重要地位，其在文化史上的影响也不容小觑。历代文人墨客对华西坝的文学书写，为这片土地增添了浓厚的文化色彩。宋代文人陆游在成都任职期间，也曾多次游历华西坝，并在其诗文中留下了对这片土地的深情赞美。陆游《故蜀别苑》咏梅,有“蜀王故苑犁已遍，散落尚有千堆雪”,近代华西文人林山腴也有“中园旧说梅林胜”“冶春故事记中园”等诗句。陈寅恪曾著有《咏成都华西坝》一诗:“浅草方场广陌通，小渠高柳思无穷。雷奔乍过浮香雾，电笑微闻送远风。酒困不妨胡舞乱，花羞翻讶汉妆红。谁知万国同欢地,却在山河破碎中”，诗中描绘的浅草方场、小渠高柳，以及那酒困花羞的景象，无不让人沉醉于这片土地的深厚文化之中。刘代源所作《华西坝》“桥南远望倍销魂，春满华西水绕村。朴朴菁莪皆国士，萋萋芳草忆王孙”亦将华西坝的历史韵味与现代风采完美融合，足见其历史之厚重。</p>' ;

        //长文本内容
        var longText11 = '<p>抚琴台，现收藏于四川省成都市金牛区永陵博物馆。“抚琴亭”，传说司马相如在抚琴台上为卓文君演奏《凤求凰》。两人浪漫又感人的爱情故事，流传了两千多年，至今还被人津津乐道。宋代诗人宋京，曾在诗中记录过一处琴台遗址上的考古发现，人们在相如琴台上耕翻土地时，发现地下埋着几十口大瓮。琴台下埋瓮，用意为何？当时人们判断，这是古人为了提高音响效果，在地下埋瓮，可以使琴声共鸣。这一传说赋予了抚琴台深厚的文化底蕴与浪漫色彩。司马相如与卓文君的爱情故事流传千古，抚琴台也因此成为文人墨客追思怀古、寄托情感的重要场所。从地理位置上来看，抚琴台地处成都平原腹地，周边水网密布，自然环境优美，自古以来便是成都文化的重要象征之一。</p>' +
                        '<p>历代文人对抚琴台的文学书写多围绕司马相如与卓文君的爱情故事展开，将其视为浪漫与才情的象征。唐代诗人李白在《白头吟》中写道：“相如逸才亲涤器，文君新寡自当垆。”诗中描绘了司马相如与卓文君的爱情生活，抚琴台作为他们相遇的场所，自然成为这一故事的重要背景。宋代文人苏轼也曾在其诗作中提及抚琴台，借以抒发对历史人物的追思与对爱情的赞美。明清时期，抚琴台更是成为文人雅集之地，许多诗人在此留下题咏之作，如清代李榕的《望江楼》中写道：“开阁集群英，问琴台绝调，卜肆高踪，采石狂歌，射洪感遇，古贤哲几许风流。”这些作品不仅丰富了抚琴台的文化内涵，也使其成为成都历史文化的重要标志。抚琴台的历史与文学书写相互交织，共同构建了其在成都文化中的独特地位。从地理环境到历史传说，再到文人墨客的吟咏，抚琴台不仅是成都历史的一部分，更是中国文学史上一个重要的文化符号。它承载着人们对美好爱情的向往，也见证了成都这座古城在历史长河中的文化积淀与传承。</p>' ;

        //长文本内容
        var longText12 = '<p>新都桂湖公园，位于成都市新都区西郊，是典型的江南园林风貌，被誉为“川西第一湖”。这个公园以环湖遍植桂树而得名，是明代三大才子之首、明代状元、著名学者杨升庵的旧居，以环湖遍植桂树而得名。出成都北门，沿川陕公路前行约18公里，即是桂湖公园。明代状元新都人杨升庵，曾在他的花园中，“沿堤遍种桂树”，于是有了新都桂湖。受其影响，新都人种桂蔚然成风，每年中秋前后，桂蕊飘香，到此游湖赏桂游人络绎不绝，形成一年一度的桂花节。园内有升庵祠，陈列杨升庵的著作100余种，4000多卷。桂湖小巧玲珑，湖畔有杨柳楼、澄心阁、香世界、抗秋、绿漪亭和成林的桂花树，每逢中秋时节，荷花满塘，桂蕊飘香，一年一度的桂花会在这里举办。此外，中山堂存有清代刻的唐宋以来大书法家墨迹石碑105件。</p>' +
                        '<p>易君左在《蓉郊集：游新都桂湖公园》一诗中对桂湖公园之景以清新俊秀之描写，“我来已是桂花香，尚爱清荷出水端。园不在宽而在曲，树能经老更经寒。半淞剪影迷烽火，百子啼痕剩泪光！忽见芙蓉开数朵，闲愁脉脉独凭栏。”从中似可闻得桂花、芙蓉之芬芳，可瞧见湖中光影交错之景。</p>';

        //长文本内容
        var longText13 = '<p>锦里古街，位于四川省成都市武侯区，毗邻著名的武侯祠，是一条充满历史韵味和文化底蕴的古老街区。其历史可追溯至秦汉时期，作为成都最早的商业街区之一，锦里曾是蜀地商贸繁荣的象征。成都自古有“天府之国”的美誉，而锦里则是这座古城繁华生活的缩影。它得名于蜀锦，蜀锦作为中国古代四大名锦之一，早在汉代就已闻名天下，而锦里正是蜀锦生产和贸易的重要集散地。地理上，锦里地处成都平原腹地，气候温和，物产丰饶，得天独厚的自然条件为这里的商业和文化发展提供了坚实的基础。</p>' +
                        '<p>锦里不仅在经济上占据重要地位，在文化上也承载了深厚的历史记忆。三国时期，成都作为蜀汉的都城，锦里与武侯祠相邻，成为纪念诸葛亮和蜀汉文化的重要场所。历代文人墨客对锦里的书写，赋予了这条古街更多的文学意蕴。唐代诗人杜甫曾寓居成都，他在《南邻》中写道：“锦里先生乌角巾，园收芋栗未全贫。惯看宾客儿童喜，得食阶除鸟雀驯。”宋代文人陆游在成都任职期间，也曾多次游历锦里，他曾写下“尽道锦里繁华，叹官闲昼永，柴荆添睡。清愁自醉”“锦里繁华。环宫故邸，叠萼奇花。俊客妖姬，争飞金勒，齐驻香车”之语。明清时期，锦里依然是成都的文化地标之一。时至今日，锦里古街依然是成都文化旅游的重要名片。它以其独特的历史地理背景和丰富的文化内涵，吸引着无数游客前来探访。从秦汉时期的商贸繁荣，到三国时期的文化积淀，再到唐宋明清历代文人的书写，锦里不仅是一条街道，更是一部浓缩的成都历史与文化史。它见证了成都的兴衰变迁，也承载了无数文人墨客的情感与记忆。无论是杜甫的深沉感慨，还是陆游的细腻描绘，亦或是明清文人的生动刻画，锦里始终是成都文化的重要象征，也是中华文明长河中一颗璀璨的明珠。</p>' ;

        //长文本内容
        var longText14 = '<p>旧皇城，是成都历史上一个极具象征意义的地理空间，其历史可以追溯到两千多年前的古蜀文明。旧皇城位于成都市中心，大致范围在今天的天府广场一带，是古代蜀地政治、文化和军事的核心区域。早在秦灭蜀后，成都便成为蜀郡的治所，而旧皇城区域逐渐成为历代政权的重要中心。汉代时，成都已是西南重镇，旧皇城一带成为官府和贵族聚居之地。到了唐代，成都作为“扬一益二”的繁华都市，旧皇城的地位更加凸显，成为西南地区的政治和文化枢纽。五代十国时期，前蜀和后蜀政权在此建都，旧皇城成为名副其实的“皇城”，宫殿巍峨，气势恢宏。明代朱元璋封其子朱椿为蜀王，旧皇城区域再次成为蜀王府所在地，其建筑规模和布局达到了新的高度。</p>' +

        //长文本内容
        var longText17 = '<p>成都“龙藏寺”位于四川省成都市新都区，是一座历史悠久、文化底蕴深厚的佛教寺院。龙藏寺始建于唐代，原名“慈惠庵”，后历经宋、元、明、清各代修缮与扩建，逐渐成为川西地区重要的佛教圣地之一。寺院坐落于新都区龙桥镇，地理位置优越，背靠青山，面临平畴，环境清幽，素有“川西第一名刹”之称。龙藏寺的名字来源于佛教经典《龙藏经》，寓意佛法如龙潜藏，深不可测，寺院也因此成为佛教文化传播的重要场所。</p>' +
                        '<p>龙藏寺在历史上不仅是宗教活动的中心，也是文人墨客聚集之地。龙藏寺曾汇聚了苏轼、黄庭坚、文征明、王守仁、董其昌、石涛、刘墉、梁同书、王文治、何绍基等古今著名书法家的200余座碑林，部分碑林已移至新都升庵祠。这些碑林记录了历史的变迁和文化的发展。明代文人杨慎也曾在此驻足，他在《龙藏寺记》中详细记述了寺院的建筑布局与佛教文化，称其为“川西佛教之冠”。清代学者李调元则在《龙藏寺碑记》中记载了寺院的兴衰历程，并对寺院的佛教艺术与建筑风格给予了高度评价。民国时期陈宝璋《重游龙藏寺》一诗中写到“忆昔来游古寺昏，白头僧对话寒温。十年前事无人识，黄叶萧萧打墓门”，刘德馨《登龙藏寺妙音阁》写到“曾此诸天作道场，净名无语众生望。何时舌粲迦陵鸟，为布仙音遍十方。半间重阁亦巍峨，浩浩天风欲放歌。多把琉璃障双眼，免教残破见山河 。”可以说龙藏寺不仅是佛教文化的象征，也是历代文人寄托情怀、抒发思想的场所。寺内的碑刻、题记、诗词等文物，见证了无数文人墨客在此留下的足迹与笔墨。这些文学书写不仅丰富了龙藏寺的文化内涵，也为后世研究川西地区的佛教文化与文学艺术提供了宝贵的资料。龙藏寺的历史与文学书写相互交织，使其成为成都乃至川西地区不可忽视的文化地标。</p>' ;

                        '<p>墨池的历史可以追溯到汉代，但真正成为文人雅士吟咏的对象则是在唐宋时期。宋代文人陆游在《老学庵笔记》中曾提到墨池，并将其与扬雄的文学成就相联系，进一步提升了墨池的文化地位。明清时期，墨池成为成都文人雅集的场所，许多文人墨客在此吟诗作赋，留下了大量关于墨池的诗文。明代文学家杨慎在《升庵集》中写道：“墨池之水，清而不涸，黑而不浊，盖扬子云之遗泽也。”他将墨池的水色与扬雄的文学精神相联系，赋予了墨池更深层的文化内涵。历代文人对墨池的文学书写，不仅是对扬雄的追思，更是对蜀地文化的传承与发扬。清代文人李调元在《蜀雅》中记载了墨池的传说，并将其视为蜀地文化的象征之一。近代以来，墨池虽历经沧桑，但其文化意义并未消退。民国时期，刘孝祚《游墨池口占四首》有“开说池名墨，千秋古路遗。今朝游此地，想见草立时”之语。郭沫若在《蜀道奇》中也提到墨池，将其与蜀地的历史文化和自然风光相结合，展现了墨池在蜀地文化中的独特地位。总的来说，成都墨池不仅是一处地理景观，更是蜀地文化的重要象征。从扬雄的洗笔传说，到历代文人的吟咏书写，墨池承载了蜀地文化的深厚底蕴，成为连接古今的文化纽带。它的存在，不仅让后人感受到古代文人的风雅，也让蜀地的历史文化得以延续和传承。</p>' ;

        //长文本内容
        var longText19 = '<p>墨池书院，是中国古代著名的书院之一，坐落于四川省成都市，其历史可追溯至唐代。墨池书院得名于其院内的一方墨池，相传为唐代大书法家王羲之洗笔之处，虽此说未必属实，但却为书院增添了几分文墨气息。书院最初为文人雅士聚集之地，后逐渐发展成为一所集讲学、藏书、祭祀为一体的学术机构。唐代以降，墨池书院历经多次兴衰，尤其在宋明两代达到鼎盛，成为蜀地文化教育的重要中心之一。书院地理位置优越，位于成都平原腹地，四周山水环绕，气候宜人，为学子们提供了良好的读书环境。成都自古以来便是西南地区的文化重镇，墨池书院的建立与发展，进一步巩固了其在文化教育领域的地位。</p>'
                         '<p>历代文人墨客对墨池书院的文学书写可谓汗牛充栋，留下了许多脍炙人口的诗文佳作。宋代文人曾巩、陆游等人则对墨池书院情有独钟，曾巩在《墨池记》中详细记述了书院的景致与历史，赞其为“蜀中文化之渊薮”。明代文人杨慎也曾多次造访墨池书院，并在其《升庵诗话》中提及书院的文化传承，称其为“蜀学之根柢”。清代文人袁枚、纪晓岚等人亦对墨池书院推崇备至，袁枚在《随园诗话》中称其为“西南文脉之所系”，纪晓岚则在《四库全书总目提要》中详细记载了书院的历史与藏书情况。刘历棠在《教我如何不想她——成中校》一诗中写到“可不是我的母校？芙蓉书院！伟大的礼堂耸立；华麗的校舍平铺；啊！这庄严的影儿多么令人怀念！可不是我的母校？墨池书院！”墨池书院不仅是一处学术圣地，更是历代文人寄托情怀、抒发志向的精神家园。书院内的墨池、讲堂、藏书楼等建筑，见证了无数文人学子在此求学问道、切磋学问的盛况。书院的文化氛围与成都的自然风光相融合，形成了独特的文化景观，成为蜀地文化的重要象征。尽管墨池书院在近代因战乱与社会变迁逐渐衰落，但其在历史上的地位与影响却不可磨灭。如今，墨池书院的遗址仍吸引着众多文化爱好者前来凭吊，感受那份厚重的历史与文化积淀。墨池书院的故事，如同一幅绵延千年的文化长卷，展现了中华文化的深厚底蕴与生生不息的精神力量。</p>';

        //长文本内容
        var longText20 = '<p>普照寺，位于四川省成都市都江堰市大观镇。寺院供奉的是心莲和尚蓥华祖师，始建年代已无从考察，据《普照寺源流记》载：“寺历数朝，世有传人，明末火于献。”，原寺为明末张献忠焚毁。寺院地理位置优越，四周环境清幽，自古以来便是佛教信徒和文人墨客的朝圣之地。普照寺的建筑风格融合了唐、宋、明、清多个时期的特色，寺内保存有大量珍贵的佛教文物和历代碑刻，具有极高的历史和艺术价值。普照寺的历史与成都这座古城的兴衰紧密相连。唐代时，成都作为西南重镇，佛教文化兴盛，普照寺成为当时重要的佛教活动中心之一。宋代以后，随着成都经济的繁荣和文化的进一步发展，普照寺的规模和影响力不断扩大，吸引了众多高僧大德前来讲经说法。明代是普照寺的鼎盛时期，寺院进行了大规模的扩建和修缮，形成了今日所见的基本格局。清代以后，普照寺虽历经战乱和自然灾害，但始终屹立不倒，成为成都佛教文化的重要象征。</p>' +

        //长文本内容
        var longText21 = '<p>成都青羊场作为成都历史文化的核心区域，其地理与人文脉络可追溯至古蜀文明时期。商周时期的青羊区是杜宇、开明王朝的都城核心区域，秦灭古蜀后设蜀郡，成都县成为其治所，青羊区作为古成都县西半部及近郊，逐步形成“三城相依”的格局，至唐代分置成都、华阳两县，青羊区始终是成都城市发展的原址所在。其名源于西汉杨雄《蜀王本纪》中老子与尹喜相约“成都青羊肆”的典故，青羊宫由此成为道教圣地，自唐代起便以“川西第一道观”闻名，现存建筑多为清代重建，八卦亭、三清殿等融合道教哲学与建筑艺术，成为历代文人游历的灵感源泉。</p>' +
                        '<p>地理上，青羊场北接饮马河与古城墙遗迹，西邻浣花溪与杜甫草堂，南连琴台故径与十二桥遗址，形成“古今交融”的文化景观。例如，宽窄巷子以清代八旗驻防的少城为基础，保留川西民居的黛瓦青砖与四合院布局，成为成都传统街巷的缩影；琴台路则依托司马相如与卓文君的爱情传说，以汉代风格的雕塑与建筑再现蜀地风韵。十二桥遗址出土的商周木构建筑与羊子山土台，则揭示了古蜀人“干栏式”建筑智慧与宗教祭祀传统，进一步强化了青羊场作为文化叠加之地的特性。</p>'
                        '<p>历代文人对青羊场的书写，既承载着个人情感，亦映射出时代风貌。唐代杜甫初至成都时写下了《成都府》，“曾城填华屋，季冬树木苍”一句勾勒出城市的繁华与苍劲；南宋陆游更是多次驻足青羊宫，用“青羊宫中竹暗天，白马庙畔柏如山”描绘道观的幽深，并在《梅花绝句》中借“二十里中香不断，青羊宫到浣花溪”将梅花意象与地理空间结合，赋予青羊场诗意化的自然意境。明代曹学佺在《蜀中广记》中详述了青羊宫的源流，强化其道教神话色彩；清代李调元的名句“宝光逼我不敢近”刻画铜鼎古物的肃穆，展现了文人对器物与历史的凝视。</p>'

        //长文本内容
        var longText22 = '<p>青羊宫，位于成都西南郊，毗邻浣花溪与杜甫草堂，是川西地区历史最为悠久的道教宫观之一，素有“川西第一道观”之誉。其历史可追溯至周朝，初名“青羊肆”，得名于古代市集“黑羊”交易的传说（“青”即黑色）。据西汉扬雄《蜀王本纪》记载，老子曾预言尹喜“千日后于成都青羊肆寻吾”，后老子化身孩童牵羊显圣，这一传说也随即成为青羊宫道教渊源的核心叙事。唐代乐朋龟的《西川青羊宫碑铭》进一步将其神化，称青羊为“太清仙伯敕青帝之童所化”。唐代初期，青羊宫前身为规模尚小的玄中观，唐僖宗因避黄巢之乱入蜀，曾驻跸于此，返长安后赐钱扩建并改“观”为“宫”，奠定了青羊宫作为皇家与道教圣地的地位。明清时期，青羊宫屡经兵燹，现存建筑多为清康熙至光绪年间重建，以中轴线布局的灵祖楼、三清殿、八卦亭等为主体，其中八卦亭是清代建筑艺术的精品，而斗姥殿则是唯一幸存的明代遗构。</p>' +
                        '<p>地理上位置，青羊宫坐拥成都平原的灵秀，与澄碧的浣花溪和古朴的杜甫草堂相映成趣。陆游曾用“青羊宫中竹暗天，白马庙畔柏如山”描绘其幽深景致，更在《梅花》一诗中留下“二十里中香不断，青羊宫到浣花溪”的佳句，让与自然风物融为一体的青羊宫成为文人笔下的诗意空间。宫内的独角铜羊尤为瞩目，其造型融合十二生肖特征，传说为清雍正年间遂宁名臣张鹏翮自京师购得，用以补全老子遗迹，民间更流传抚摸铜羊可祛病消灾的传说，这一习俗被清代张问安、吴省钦等人赋诗传诵，如“恣摸羊头及羊腹，手所乍到痛辄蠲”，赋予青羊宫以灵异的超凡魅力。</p>' +

        //长文本内容
        var longText23 = '<p>少城公园（今成都人民公园）作为成都近代公共空间的缩影，其历史可追溯至清末民初的社会变革。1909年，成都将军玉昆为解决旗民生计困境、缓和满汉矛盾，同时效仿西方城市公园模式，选址少城（满城）西南的永济仓、马棚等荒地，引金河水穿园而过，于1911年建成成都第一座近代公园，初名“公园”，后因地属少城得名“少城公园”。园内布局融合传统川西园林与近代公共设施，既有“永聚”、“同春”等茶馆，又有万春茶园（戏院）、浴池“龙园”及船形餐厅“聚半园”，兼具休闲与商贸功能，成为满汉民众交流的重要场所。民国时期，公园进一步扩建，1914年为纪念保路运动修建的“辛亥秋保路死事纪念碑”，碑身四面的书法分别出自篆、隶、魏碑、汉碑名家之手，成为兼具历史价值与艺术地标的文化符号。</p>' +
                        '<p>地理位置上，少城公园位于成都祠堂街至小南街一带，金水河蜿蜒其中，形成“荷香绕船”、“清流涤尘”的景观意象。其选址巧妙衔接了城市核心区与少城历史空间，东邻商业繁盛的祠堂街，西接市井气息浓厚的少城路，成为连接传统街巷与现代公共生活的枢纽。园内茶馆文化的分层尤为独特：鹤鸣茶社聚集教师群体，成为“六腊战争”（教师求职）的“战场”；“永聚”茶社被戏称“阴阳界”，专为青年男女牵线；“射德会”则以武术爱好者云集闻名，茶馆内评书、金钱板、川剧清音交织，构成“民间之声的活态剧场”。</p>' +
                        '<p>文人墨客对少城公园的书写，既有对市井风情的捕捉，亦折射时代变迁。萧军以“成都十步茶馆”比拟江南杨柳，吴稚晖将其比作“巴黎咖啡馆”，凸显茶馆作为公共话语空间的独特地位。抗战时期，公园成为进步团体演讲、募捐的舞台，王铭章纪念铜像的设立与日军轰炸的伤痕，使其承载了民族抗争的集体记忆。新中国成立后，公园更名为“人民公园”，李劼人等文化名流参与规划，疏淘金河、广植花木，其“葱茏楠木掩亭台”的景致被《成都日报》赞为“城市绿心”，秋季菊展更延续至今，成为市民审美生活的日常注脚。</p>'
                        '<p>从满汉交融的实验场到抗战救亡的舞台，从市井茶馆的喧嚷到菊展雅集的静谧，少城公园的百年嬗变，不仅映射了成都从传统城池向现代都市转型的空间实践，更以文学书写与集体记忆，织就了一部流动的市民生活史诗。</p>';

        //长文本内容
        var longText24 = '<p>成都二仙桥的历史地理与文学书写，交织着神话传说、城市变迁与工业记忆的多重叙事。其名“二仙”的由来，众说纷纭，最为人熟知的传说可追溯至明末清初：一说张献忠兵败成都前，其部下在城郊小桥偶遇两位垂钓老翁，老翁以“无私心者不动干戈”之语暗喻天命，随后化仙消失，民间遂将桥名与二仙显灵联结，视为终结战乱的祥瑞；另一说则与道教八仙相关，清代道光年间吕洞宾、韩湘子现身成都赏灯，羽化登仙的传说广为流传，民众建桥以祭，桥名由此而来。另有建桥故事称，两位善士化缘募资修桥，功成后得道成仙，桥名亦成其善举的永恒见证。这些传说虽版本各异，却共同赋予二仙桥以超越世俗的神异色彩，成为民间信仰与历史记忆的载体。</p>' +
                        '<p>地理位置上，二仙桥原为横跨沙河支流的交通要冲，初为木桥，清代道光五年（1825年）建遇仙桥，后经多次修缮，1918年改为石拱桥，成为川北民众入成都的必经之路，庙会花会期间更是行人如织。随着近代工业发展，二仙桥因成都木材防腐厂建设被拆除，仅存地名，但其地理位置的特殊性——衔接八里庄工业区与城市核心——使其成为成都工业文明的重要节点。纵横交错的铁路网曾为周边玻璃厂、热电厂等输送物资，铸就了20世纪的工业繁荣。如今，二仙桥公园以“铁路线遗址”为核心，保留铁轨、信号灯等工业遗存，将废弃站台改造为“艺文立方”艺术空间，绿皮火车化身火锅餐厅与婚姻登记处“幸福号”，既延续了老工业区的怀旧风情，又注入现代美学与市民生活的活力，形成“时空穿越之城”的独特意象。</p>' +
                        '<p>历代对二仙桥的文学书写，既见于志怪传说的口耳相传，亦显于当代城市更新的文化重构。清代笔记中，二仙显灵的叙事被赋予道德训诫与天命色彩；民国以降，其作为交通枢纽的繁忙景象融入市井生活描写，成为竹枝词中“过桥络绎”的鲜活背景。近现代工业鼎盛时期，铁路与工厂的轰鸣声化作集体记忆的底噪，而当代文人则通过公园设计重新诠释二仙桥的象征意义：以“和合二仙”寓意婚姻美满，以枫叶景观呼应“枫桥夜泊”的诗意，将工业废墟转化为“枯木逢春”的艺术空间。这种从神话到现实、从实用到审美的书写变迁，不仅记录了二仙桥从一座实体桥梁到文化地标的嬗变，更折射出成都从农耕文明迈向工业时代、再转型为公园城市的深层脉络。其名虽桥已不存，却在传说、铁轨与文艺重构中，持续诉说着一座城市的集体记忆与新生愿景。</p>';

        //长文本内容
        var longText25 = '<p>成都驷马桥的历史地理与文学书写，承载着从神话传说到城市变迁的多重叙事。驷马桥最初名为升仙桥，得名于汉代张伯子修道成仙的传说——相传张伯子于凤凰山修道，骑赤纹虎飞升，河水因而得名“升仙水”，桥亦沾仙气而称升仙桥。但真正让这座桥名垂青史的，是西汉辞赋家司马相如的壮志豪言。据《华阳国志》记载，司马相如初赴长安时，在桥柱题下“不乘赤车驷马，不过汝下”的誓言，此后他历经坎坷，终因《上林赋》得汉武帝赏识，以中郎将之职衣锦还乡，兑现誓言，升仙桥遂更名驷马桥。北宋时期，成都知府京镗重修此桥，正式定名驷马桥，并作《驷马桥记》以铭其志，桥名自此沿用千年。</p>' +
                        '<p>地理上，驷马桥位于成都北门咽喉之地，横跨古升仙水（今沙河），既是古代蜀道起点，也是成都连通中原的战略要冲。秦汉时，其木质廊桥横跨凤凰水，宋代改建为四孔石桥，至1950年代因成渝铁路建设，原桥拆除东移，仅存遗址碑刻与司马相如雕像。作为军事重地，驷马桥见证了唐代南诏军的血战、五代王建破城、南宋蒙军屠城等历史风云，更在1949年迎来解放军入城，成为成都新旧时代更迭的象征。</p>' +
                        '<p>历代文人对驷马桥的书写，既聚焦司马相如的传奇，亦描摹其地理风貌与市井烟火。唐代岑参用“及乘驷马车，却从桥上归”的诗句浓缩了司马相如的功名之路，而陆游的“桥边买饼疗朝饥”则捕捉了桥畔的民生图景。晚唐汪遵在《升仙桥》中借“应讶临邛沽酒客，逢时还作汉公卿”暗讽世态，元代虞集则写下“驷马桥下春水生”勾勒水乡诗意。明清以降，驷马桥更成为成都文化记忆的载体——清代张鹏翮题写碑记强化其历史符号，民国文人将桥头市井喧嚣写入竹枝词，而当代地铁站的“驷马高车”主题装饰与琴台路的“凤求凰“雕塑，则延续了文学叙事与城市空间的交融。原载于1942年成都新新新闻报馆印刷部《《秋红诗集》》也收录了名为《驷马桥》的七言绝句：“回首长门卖赋人，青山绿水不疗贫。何时驷马桥头过，每思看春不当春。”</p>'
                        '<p>从升仙传说的缥缈到司马相如的务实，从烽火连天的古战场到车水马龙的现代立交，驷马桥的演变折射出成都从封闭盆地到开放枢纽的转型。其名虽历尽物理形态的消逝与重构，却在文学书写与集体记忆中凝为永恒的文化地标，承载着个体抱负、城市兴衰与时代洪流的交响。</p>';

        var marker26 = new AMap.Marker({

        //长文本内容
        var longText26 = '<p>成都万福桥的历史地理脉络与文学书写交织出一幅市井繁华与人文积淀的图景。作为府河上的重要交通节点，万福桥最初建于清代，位于今人民北路与人民中路之间的府河转折处，以木构廊桥形态横跨河面，桥头悬“万福来朝”匾额，成为城西北入城的咽喉要道。其地理位置连接金华街与上河坝，既是木材、清油等货物的集散地，也是商贾挑夫歇脚之所，桥畔的市井烟火催生了麻婆豆腐这一传奇美食——清道光年间，陈麻婆夫妇在此开设“陈兴盛”饭铺，用麻辣鲜香的红烧豆腐慰藉往来劳作者，最终演变为享誉中外的川菜经典。桥梁本身亦承载着独特的民俗文化：新人婚嫁时抬轿“踩桥”祈福，正月新春民众争相“过桥”沾福，这一习俗一直延续至1947年桥梁被洪水冲毁，成为老成都人集体记忆中的吉庆符号。</p>'
                        '<p>从建筑形制看，万福桥的廊桥结构融合实用与美学，桥身覆以黛瓦画廊，两端设亭，中段甚至附有小庙，兼具交通功能与宗教意涵。清代《成都县志》记载其“架木为桥，上履以屋，有亭有坊”，足见其精巧设计。尽管原桥历经洪水损毁，1959年新建的人民北路大桥仍沿袭“万福桥”之名，延续了地名背后的历史认同。桥畔的古娘娘庙更添人文厚度，这座道教宫观原为刘备家庙，后因蜀汉北地王妃崔氏殉节演化为送子信仰圣地，与万福桥共同构成宗教与世俗生活的交汇点。</p>'
                        '<p>历代文人虽未直接以万福桥为诗赋主题，但其市井风貌与传奇故事却渗透于文学叙事。原载于1942年成都新新新闻报馆部的《《秋红诗集》》也曾收录了名为《野店，万福桥》的七言绝句：“杏花春酒自提携，野店虹桥渡马蹄。他日擎天望明月。江头流水咽东西。”而麻婆豆腐的起源传说，则通过口耳相传与地方志记载，成为成都饮食文化的重要母题，赋予万福桥以味觉记忆的文学维度。此外，桥畔消失的木构廊桥与延续的民俗传统，亦在当代《老成都影像馆数据库》等文化工程中重现，成为追溯城市文脉的视觉档案，延续着“桥—市—人”互动的地缘叙事。万福桥由此超越了物理空间的局限，在历史层累中化作一座连接物质生活与精神信仰的符号之桥。</p>';

        //长文本内容
        var longText27 = '<p>成都望江楼，又名崇丽阁，坐落于成都市锦江南岸、九眼桥东南侧的望江楼公园内，是成都最具代表性的历史文化地标之一。其历史可追溯至明清时期，但现存建筑群的主体崇丽阁建于清光绪十五年（1889年），由时任四川总督刘秉璋主持修建，旨在纪念唐代女诗人薛涛，并得名于晋代左思《蜀都赋》中的“既丽且崇，实号成都”。楼高39米，四层木结构，下两层为四方飞檐，上两层为八角攒尖，鎏金宝顶与绿瓦朱柱相映，兼具北方建筑的雄浑与江南楼阁的灵秀，被誉为“成都第一高楼”。望江楼所在的玉女津渡口，自古便是锦江航运的重要节点，唐代薛涛曾在此迎送元稹、白居易等诗友，后人在此建濯锦楼以纪念她与元稹的离别之情，楼形似船，呼应了古代文人泛舟送别的传统。</p>' +
                        '<p>望江楼的历史与文学书写密不可分。薛涛作为唐代才女，其生平与诗歌赋予了望江楼深厚的文化底蕴。她晚年隐居成都，以竹自喻，留下“苍苍劲节奇，虚心能自持”的诗句，后世遂在园内广植各类名竹，形成全国最大的竹类园林，成为“竹文化”的具体象征。历代文人登临望江楼，留下诸多诗篇与楹联，如清代钟云舫所撰212字长联，气势恢宏，咏叹蜀地山河与历史人物，被誉为“天下第六长联”。何绍基为吟诗楼题写“诗笺茗碗香千载，云影波光活一楼”，顾复初则留下“引袖拂寒星，古意苍茫，看四壁云山，青来剑外；停琴伫凉月，予怀浩渺，送一篙春水，绿到江南”的佳句，将楼阁风采与自然景致融为一体。近代文人朱自清、吴一峰等亦在此留下足迹，延续了望江楼作为“文运盛地”的传统。</p>' +
                        '<p>地理位置上，望江楼古建筑群依锦江而建，与濯锦楼、吟诗楼、浣笺亭、五云仙馆等构成疏朗典雅的园林空间。薛涛井作为核心遗迹，明代曾是仿制薛涛笺的水源，清康熙年间由知府冀应熊题名，成为纪念薛涛的重要符号。近代以来，望江楼历经多次修缮，如20世纪90年代的整体平移工程，发现其地基以卵石沙土构筑却百年稳固，堪称建筑奇迹。2006年，望江楼被列为全国重点文物保护单位，其文化价值跨越时空，成为成都“锦城竹园”与历史文脉的鲜活载体。今日，望江楼不仅是游人凭吊薛涛、品赏竹韵的胜地，更通过竹文化节等活动，延续着千年来的诗意与风雅。</p>';

        //长文本内容
        var longText28 = '<p>成都卧龙桥是成都历史上重要的古桥之一，其历史可追溯至清代。据记载，卧龙桥位于四川省成都市锦江区，建于清康熙五十八年（1719年），是一座单孔石拱桥，桥身长31.46米，宽4.95米，桥面东西两侧分别有32级和30级台阶，西堍转角处另有9级台阶。桥体采用纵联并列砌筑工艺，拱圈结构精巧，曾是当地最高的桥梁，展现了清代桥梁建造的高超技艺。卧龙桥所在的金河，自唐代开凿后成为成都城南重要的水路，明代嘉靖年间经整治后河道宽约10米，深3米，沿河架设的20余座桥梁中，卧龙桥因其规模与位置，成为沟通城南市井生活的重要节点。</p>' +
                        '<p>地理上，卧龙桥所在的区域是成都老城水网密布的缩影。历史上，成都因水而兴，府河、南河环绕城外，金河、御河穿城而过，形成“水城”风貌。卧龙桥所在的盐市口一带，依托金河的水运便利，成为商贸与市井文化交汇之地。桥名“卧龙”或与当地传说或地形相关，虽具体典故未详载于史料，但其名或暗含对“龙”这一中华文化象征的尊崇，亦可能与其蜿蜒如龙的河道形态有关。作为金河上的重要桥梁，卧龙桥不仅承担交通功能，更与青石桥、半边桥等共同构成老成都“桥文化”的缩影，见证了城南的物资运输、市集繁华与市民日常生活的变迁。</p>' +
                        '<p>在文学书写方面，卧龙桥虽未如万里桥、九眼桥般频繁见于名家诗篇，但其作为成都古桥群的一员，承载了民间记忆与市井风情。例如，清末《成都通览》记载的192座古桥中，卧龙桥名列其中，其名与街巷地名一同成为城市历史的活化石。近代以来，卧龙桥更融入成都的民俗叙事，如桥畔可能流传的市井故事或商贩吆喝声，成为老成都人“行走在桥上”的集体记忆。这种文化意象在当代文学中亦被重新诠释，如描写成都街巷的散文中，卧龙桥常作为“历史与当下交织”的符号，象征城市文脉的延续。原载于1942年成都新新新闻报馆印刷部的《《秋红诗集》》曾收录了名为《卧龙桥》的七言绝句：“为问南阳处士家，卧龙春水绕溪斜。千秋尚有参天柏，万姓犹栽遗爱花。”尽管直接描写卧龙桥的传世诗文较少，但其名与地理空间仍被文人纳入对成都“水城”意象的整体书写中。</p>'
                        '<p>如今，随着城市变迁，卧龙桥的原貌虽已不存，但其名仍保留于街巷地名中，成为追溯成都水城历史与桥文化的重要线索。它不仅是古代水利与建筑智慧的见证，更是成都人“桥记忆”中不可或缺的一环，延续着城市水文与人文交织的独特魅力。</p>';

        //长文本内容
        var longText29 = '<p>成都武侯祠的历史地理脉络与蜀汉文化的兴衰紧密相连。这座中国现存唯一君臣合祀的祠庙群，位于成都南郊锦江之畔，其选址暗合古人“负阴抱阳”的营建理念——北依横亘城垣的武担山余脉，南望沃野千里的川西平原，形成“前照后靠”的山水格局。公元223年蜀汉昭烈帝刘备归葬惠陵，依汉制“有陵必有庙”的传统，始建汉昭烈庙；至南北朝时期，百姓自发在庙西侧建武侯祠专祀诸葛亮，形成“东庙西祠”的独特格局。唐代剑南西川节度使李回主持首次大规模修葺时，将武侯祠迁入昭烈庙内，奠定了如今“君臣同堂”的空间叙事，这种打破礼制的建筑布局，恰如清代学者王闿运在《湘绮楼日记》中所言：“地以人重，非制而制。”</p>' +
                        '<p>历代文人的书写赋予武侯祠超越物质空间的文化意蕴。杜甫流寓成都时创作的《蜀相》，用“丞相祠堂何处寻”的叩问开启千年咏叹，三顾茅庐、两朝开济的典故在森森柏影间获得具象化的呈现。南宋陆游拜谒时，“松柏森森丞相祠”的视觉印象与“出师一表真名世”的慨叹交织，将建筑景观升华为精神丰碑。明清之际，祠中47通碑刻构成独特的“石质文学史”：明代张时彻《重修碑记》考证武侯祠沿革，清代完颜崇实“名垂宇宙”匾额浓缩集体记忆，近代郭沫若“志见出师表”的题联则折射出新的时代解读。这些叠加的文本层如同建筑中的榫卯，将诸葛亮“静以修身”的道德理想与“鞠躬尽瘁”的事功精神，永久铆接在蜀地文化肌理之中。</p>' +
                        '<p>武侯祠的地理空间在历史长河中不断重构文化意义。明代蜀献王朱椿“昭烈庙居东，武侯祠居西“的格局调整，暗含儒家伦理秩序；清康熙年间宋可发主持重建时，突破性地采用“过厅相连”的营造法式，使君臣空间产生对话性。民国时期，祠内增设《前后出师表》石刻长廊，岳飞手书墨迹与诸葛亮文本形成跨越时空的互文。这种持续的重写本现象，印证了顾颉刚“层累造史”的理论——从最初的三国遗迹到儒释道交融的祭祀空间，再至当代的博物馆综合体，武侯祠始终在建筑形制与文化象征的张力中，完成对“慎终追远”传统的现代转译。正如祠内千年古柏的年轮，每一圈都沉淀着不同时代的文化气候。</p>';

        //长文本内容
        var longText30 = '<p>成都洗马池的历史地理叙事与三国文化记忆紧密交织，其地理位置位于今成都市和平街一带，原名子龙塘，相传为三国名将赵云故宅遗址。据记载，洗马池原为占地6600平方米的池塘，可泛舟其上，塘畔曾立碑“赵顺平侯洗马处”，得名于赵云在此饮马洗濯的传说。这一池水不仅承载着赵云的英雄形象，更在后世衍生出传奇色彩——南宋末年蒙古军队入侵成都时，传说赵云显圣，白马银甲的将军率众击退敌军，百姓遂建庙塑像以供奉香火，尽管史家推测此或为抗蒙将领余玠借赵云神威凝聚民心的策略，但这一传说通过口耳相传融入地方集体记忆，成为洗马池文化意蕴的核心。池畔景观亦被晚清文人以对联铭刻：“将军不可无马，汗马三分，洗马以来空凡马；先帝尝称子龙，从龙百战，卧龙而外一神龙。”巧妙将赵云的军事功绩与“洗马”意象勾连，凸显其超越凡俗的“神龙”特质。</p>' +
                        '<p>洗马池的文学书写虽不如成都摩诃池般频现于唐诗宋词，但其文化符号的流动性却在民间叙事与文人题咏中得以延续。清代完颜崇实题写的“两字勋名高北岳；千秋大义谏东征”对联，将赵云忠义精神与地理空间绑定，赋予洗马池以道德象征意义。近代以来，洗马池的物理空间虽因城市化进程逐渐消逝——池塘于上世纪50年代被填平，街名更易为和平街，但其文化意象仍以隐喻形式存活于文学创作中。例如2024年的现代诗《洗马池故地》用“藤蔓呼唤远古的歌谣”开篇，通过“白马”、“嘶鸣”等意象重构历史场景，将洗马池的消逝转化为对田园牧歌式理想的追慕，形成古今时空的对话。这种书写方式与成都“水城”历史的深层脉络相呼应：从隋唐摩诃池的宫廷雅集到洗马池的市井传说，水体始终作为城市记忆的载体，在淤塞与重生中见证文化符号的嬗变。</p>' +
                        '<p>洗马池的空间功能变迁亦折射出成都城市肌理的演变。清代同治年间，此地由私家园林芙蓉池馆改为祭祀四川总督骆秉章的祠堂，民国时期又先后作为参议会会址与小学校舍，其角色从神圣的纪念空间逐渐转向世俗公共空间。这种转变恰似成都水系的命运缩影——随着府南河改造等工程，昔日“二江抱城”的水网格局虽已隐入现代街道之下，但诸如洗马池这般的地名却如文化基因般嵌入城市文本，成为解读蜀地历史的多维密码。作家蒋蓝在《成都卷》中强调，这类地名的存续“昭示着城市跌宕的多面性”，而洗马池的传说与实迹，正是成都“水库效应”的微观体现：既吸纳南北文化碰撞的能量，又以本土化叙事重塑历史记忆。</p>';

        //长文本内容
        var longText31 = '<p>成都犀浦的历史地理脉络与蜀地治水文明紧密交织，其名源自战国时期蜀郡太守李冰“沉石犀以镇水怪”的传说，据《元和郡县志》记载，李冰曾造五头石犀沉于水中以镇压水精，此地因而得名“犀浦”，寓“沉犀之浦”的深意。自秦代以来，犀浦所在的成都平原因李冰治理都江堰逐渐摆脱水患，从低洼沼泽演变为沃野良田，至唐代垂拱二年（686年）正式设县，辖区一度东扩至成都杜甫草堂一带，成为蜀地重要行政枢纽。其地理区位独具战略价值，北依岷山余脉，南接川西平原，三条水系——府河、沱江河与金牛河在此交汇，形成“水陆咽喉”之势，既是古蜀文明西向传播的节点，也是成都连接都江堰、青城山的门户。</p>' +
                        '<p>犀浦的文学书写自唐代便已萌芽，杜甫流寓成都时所作《梅雨》一诗用“南京犀浦道，四月熟黄梅”（明皇幸蜀还，改成都为南京）勾勒出唐代犀浦的繁茂景致，尽管南宋范成大在《吴船录》中澄清蜀地并无梅雨，但诗中黄梅细雨与河道蛟龙的意象，仍将犀浦定格为文人笔下的诗意空间。明清以降，犀浦虽褪去县制光环，但其名仍频繁见于地方志与碑刻，如清代完颜崇实题写的楹联与近代出土的战国“郫”字青铜戈，皆以实物铭刻着地名背后的族群记忆与军事荣光。原载于1940年《新四川月刊》第1期的《蓉郊集:自中兴场移家犀浦》也记录下了民国时期的犀浦风光：“家移玉垒接云光，又卜幽居绕翠篁。酒忆郫筒怜杜老，地名犀浦乱温郎。风云易压乾坤黑，霜雪难凌松柏苍。翻越艰难千万里，而今一切从高堂。”</p>' +
                        '<p>现代犀浦的演变则折射出城乡融合的复杂张力。上世纪80年代，此地尚是低矮瓦房与农田交错的传统乡镇，随着2010年地铁2号线与成灌快铁贯通，双铁广场与商业综合体拔地而起，昔日的“沉犀之浦”蜕变为现代城市的典型样本。作家蒋蓝在《成都卷》中强调犀浦的包容性，认为其既吸纳都市扩张的能量，又保留着古蜀聚落“亦农亦兵”的文化基因——2021年考古发现的春秋墓地中，柳叶剑与鹿骨随葬印证了此地尚武传统与狩猎经济的交织，而战国“郫”字青铜戈的出土，更将地名起源的实物证据推前至秦统巴蜀时期，成为解读蜀楚文化交流的密钥。今日的犀浦，既有地铁站名“梓潼宫”暗藏消逝的庙宇记忆，也有填平的洗马池化作和平街的市井烟火，其空间叙事在杜甫的诗行、考古的探铲与都市的霓虹间不断重构，成为一处层叠着治水史诗与现代化狂想的文化地标。</p>';

        //长文本内容
        var longText32 = '<p>薛涛井，原名玉女津，位于成都望江楼公园内，是纪念唐代女诗人薛涛的重要历史遗迹。其地理方位紧邻锦江，井水因砂层过滤而清澈甘冽，自明代起便与薛涛笺的传说紧密相连。据明人曹学佺《蜀中广记》记载，明蜀王每年三月初三取此井水仿制薛涛笺，精选十六幅进贡朝廷，余者自存，由此玉女津逐渐被附会为“薛涛井”。清康熙三年（1664年），成都知府冀应熊题写“薛涛井”三字刻于井旁牌坊，正式定名，成为后世文人凭吊薛涛的核心地标。尽管薛涛实际制笺的浣花溪与此井并无直接关联，但井名与薛涛的文化象征已深度融合，成为成都古井文化与诗意栖居的独特载体。</p>' +
                        '<p>历代文人对薛涛井的文学书写，既寄托了对薛涛才情的追慕，亦赋予井畔景观深厚的诗意想象。清代女诗人欧阳梦兰曾撰联“古井平涵修竹影，新诗快写浣花笺”，以井水倒映竹影的意象，勾连薛涛制笺、吟诗的雅事，暗含“汲古井余芬”以续风流的怀古幽思。晚清学者刘咸荥更将薛涛井与杜甫草堂并置，题联“此间寻校书香冢白杨中……西去接工部草堂秋水外”，将薛涛的“浣笺留韵”与杜甫的诗史地位相提并论，凸显二人同为天涯沦落却各领风骚的文化共鸣。陈矩《薛涛井怀古》中“无波古井因涛重，有色遗笺举世珍”则直指井因人名的传奇性，将薛涛笺的艳丽与井水的沉静并置，形成时空交错的审美张力。民国时期的《娱闲录:四川公报增刊》、《草堂》、《师亮周刊》、《华西大学文学院院刊》等期刊都曾收录过有关薛涛井的诗篇。这些诗文楹联不仅重构了薛涛制笺、吟诗的生活场景，更将井畔的物理空间升华为承载文人集体记忆的文化符号。</p>' +
                        '<p>从地理空间到文学意象的转化中，薛涛井逐渐成为成都诗意城市景观的缩影。井畔的浣笺亭、吟诗楼与薛涛墓共同构成纪念场域，清代吴升“萧然半弓地，国以万竿绿”的诗句，描绘了竹林掩映下古井的幽谧意境，而民国时期红石柱遗址的损毁与重建，则见证了历史层累中真实与传说的交织。如今，望江楼公园内薛涛井仍吸引游人驻足，正如古诗所言“记得年年寒食雨，画船来上薛涛坟”，其文化意义早已超越一口古井的物理存在，成为巴蜀才女精神与唐代诗笺艺术永恒流淌的象征。</p>';

        //长文本内容
        var longText33 = '<p>天回镇坐落于成都北郊浅丘与平原交汇处，其名源于唐玄宗天宝十五载避安史之乱入蜀的历史记忆——传说玄宗在此接到平定长安的捷报后启程回銮，故得"天子回驾"之名。这座扼守金牛古道咽喉的千年驿站，自秦汉时期便成为中原入蜀的重要通道之一，商旅行人经此翻越天回山，在龙泉山脉与沱江水系的环抱中，完成由蜀道天险向天府沃野的地理转换。作为成都平原北向门户，天回镇在军事与经济上始终占据要津：，宋代设递铺维系蜀道邮传，至明清已成为"日过万蹄"的商贸重镇，镇中至今犹存的九宫十八庙遗迹，见证着昔日商帮云集、马帮络绎的盛况。</p>' +
                        '<p>历代文人行经这条浸透历史烟尘的蜀道枢纽，总不免驻足抒怀。白居易《长恨歌》中“天旋地转回龙驭，到此踌躇不能去”，虽未直接提及天回镇，但描述唐玄宗回銮的场景与天回镇得名的传说相关，陆游的“天回驿畔江如染，凤集城边柳似搓”表达了对曾经路过的天回驿周边景色的回忆与感慨。及至晚清，李劼人在《死水微澜》中将天回镇塑造为巴蜀市井文化的微缩模型，青石板街上袍哥人家与洋教士的碰撞，茶馆里竹琴声中的革命风潮，使这个地理坐标升华为近代四川社会变革的文学标本。从军事隘口到商贸中枢，从驿站记忆到文学意象，天回镇始终在历史褶皱与文人笔墨间流转重生，成为解码巴蜀文明基因的鲜活密码。</p>';

        //长文本内容
        var longText34 = '<p>天涯石是成都现存的一处古代地标性遗迹，位于锦江区天涯石街。这尊红砂石柱现存地面部分高约2米，宽约0.8米，地质学家判定其为冰川漂砾，属于第四纪冰川运动遗存。近代史学家刘咸炘在《成都城坊古迹考》中严谨考证：“天涯石实为古蜀大石文化孑遗，与石笋、武担山同属蜀人巨石崇拜遗存”，从学术角度揭示其文化渊源。其天然形态被古人赋予特殊文化意义，成为成都平原少见的巨型独石景观。</p>' +
                        '<p>当冰川运动的轰鸣归于沉寂，天涯石在文人笔下开启了另一重生命。陆游在蜀中宦游时，于《老学庵笔记》记载 “成都石笋，其状不类笋…… 其一隅又有天涯石”，张世南在《游宦纪闻》中将此石描述为 “人坐其上，则脚肿不能行”，为天涯石增添了神秘的灵异色彩。近代刘代源头“数声风笛离亭柳，地角天涯未是尝。”生动地表现了分别时的惆怅和不舍之情。近代李劼人在小说《暴风雨前》安排革命青年与守旧乡绅在天涯石下激烈争辩，让斑驳石纹成为时代裂变的刻度。现存天涯石北街小学内的碑刻为清代光绪十六年（1890年）所立“天涯石古迹”石碑，碑文已漫漶不清，足证其文化记忆的延续性。这座穿越时光的巨石，既是成都城市地理演变的实物坐标，也是文人墨客寄托情思的载体，至今仍在现代街巷中静默述说着跨越千年的沧桑。</p>';

        //长文本内容
        var longText35 = '<p>昭觉寺雄踞成都北郊青龙场，其历史可追溯至唐代贞观年间，时称建元寺，为董氏后人舍宅所建，是成都早期佛教道场之一。唐乾符四年（877年），禅宗高僧休梦禅师受唐僖宗敕命入主扩建，更名昭觉，取“昭昭觉路”弘法之志。宋元时期，寺院发展为临济宗西南弘法重镇，历经五代十国至两宋的兴衰更迭，至清代康熙初年，临济宗高僧丈雪通醉禅师于战火废墟中重振昭觉，历时数载终成清代川西佛教丛林的典范。现存建筑群以清康熙年间重建为主体，中轴线长达380米，严整保存伽蓝七堂规制。山门、天王殿等主体建筑古朴庄严，见证“川西第一丛林”的禅门气象。寺内文物瑰宝沉淀时空：康熙四十一年（1702年）御赐《法界精严》匾额及五律诗碑，彰显皇恩浩荡。</p>' +
                        '<p>由于昭觉寺自古清幽，深得文人雅士青睐。宋代诗人范镇的《游昭觉寺》勾勒出昭觉寺的一幅清和图景，《饭昭觉寺抵暮乃归》中“静院春风传浴鼓，画廊晩雨湿茶烟”，反映了昭觉寺自然和人文交织的境况。近代刘代源《昭觉寺》中“头一卷楞严出北关，春回昭觉笑开颜。”道出了在昭觉寺这一佛教圣地获得的精神满足。张大千寓居昭觉寺创作《青城山十景》时，与方丈法光和尚结下艺禅之缘，画僧交往的佳话在民间流传。当代诗人流沙河笔下“青龙场昭觉寺，钟声漫过菜花田”的意象，则道出了城市化进程中古刹与田园牧歌的时空错位。这座从唐风宋韵中走来的千年禅林，以建筑的空间叙事与文人的时间书写，在成都人的精神原乡中镌刻下不灭的印记。</p>';

                        '<p>在历代文人的文学书写中，正府街常常被赋予深厚的历史与文化意蕴。清代文人李调元在《蜀语》中曾提到正府街的繁华景象，称其为“官衙林立，市井喧嚣”，展现了当时街道的繁忙与热闹。民国时期的文人刘师亮则在《成都通览》中详细描述了正府街的建筑风貌与市井生活，称其为“成都之脊”，凸显了其在城市中的重要地位。近现代作家如巴金、李劼人等也在其作品中多次提及正府街，将其作为成都历史与文化的象征。巴金在《家》中通过对正府街周边环境的描写，展现了成都老城区的市井生活与人文气息；李劼人在《死水微澜》中则以正府街为背景，描绘了清末民初成都社会的变迁与动荡。正府街不仅是一条街道，更是成都历史与文化的缩影。它见证了成都从古代府城到现代都市的演变，承载了无数文人墨客的记忆与书写。</p>';

        //长文本内容
        var longText37 = '<p>中城公园位于成都市中心，是一座历史悠久且充满文化底蕴的城市公园。其地理位置优越，毗邻繁华的商业区和历史文化街区，是成都市民休闲娱乐的重要场所。中城公园在1924年由当时的四川督理杨森倡导修建的，原址为贡院。杨森拆除了部分贡院建筑，利用贡院的土地和材料建成了这座公园，初名 “少城公园”，后改为 “中城公园”。公园内古树参天，亭台楼阁错落有致，既有江南园林的精致，又兼具川西园林的质朴，体现了成都独特的园林艺术风格。公园的中心湖更是其标志性景观，湖水清澈，四季景色各异，吸引了无数游人驻足观赏。</p>' +
                        '<p>在文学书写中，中城公园常常被描绘为一处充满诗意与人文气息的胜地。近现代作家如巴金、沙汀等也在其作品中多次提及中城公园，将其作为成都城市文化的重要象征。巴金在《秋》中通过对公园内游人活动的描写，展现了成都市民的悠闲生活；沙汀则在《淘金记》中以中城公园为背景，描绘了民国时期成都社会的复杂面貌。中城公园不仅是成都市民休闲娱乐的场所，更是成都历史与文化的见证者。无论是清晨的晨练者，还是傍晚的散步者，中城公园始终以其独特的魅力吸引着人们，成为成都这座历史文化名城中一颗璀璨的明珠。</p>';

        var longText38 = '<p>成都市的茶店是城市文化血脉中流淌千年的基因，其历史可追溯至汉代茶马古道的袅袅茶香，但真正以固定商业形态扎根市井，则需聚焦宋元以降的街巷烟火。作为茶马古道上的枢纽，成都自古便是茶叶贸易的集散地，而茶店这一充满烟火气的空间，既是茶叶交易的场所，更是成都人“摆龙门阵”“晒壳子”的生活舞台，承载着“一盅茶泡半天”的闲适哲学。</p>' +
